<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="simplePermission">
      <h2 data-cy="simplePermissionDetailsHeading">
        <span jhiTranslate="eRestaurantApp.simplePermission.detail.title">Simple Permission</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="eRestaurantApp.simplePermission.id">Id</span></dt>
        <dd>
          <span>{{ simplePermission.id }}</span>
        </dd>
        <dt><span jhiTranslate="eRestaurantApp.simplePermission.description">Description</span></dt>
        <dd>
          <span>{{ simplePermission.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/simple-permission', simplePermission.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
